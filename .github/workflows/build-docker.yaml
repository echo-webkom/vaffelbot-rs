name: ğŸ³ Build Docker

on:
  push:
    branches:
      - main

jobs:
  build-docker:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vaffelbot
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/vaffelbot

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦€ Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: ğŸ¦€ Install SQLX
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: ğŸ§ª Prepare database
        run: |
          sqlx database setup
          sqlx migrate run

      - name: ğŸ³ Build Docker image
        run: |
          docker build \
            -t ghcr.io/echo-webkom/vaffelbot:latest \
            -f ./Dockerfile .

      - name: ğŸ” Authenticate Docker
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸš€ Push Docker image
        run: |
          docker push ghcr.io/echo-webkom/vaffelbot:latest
